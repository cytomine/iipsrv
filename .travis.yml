sudo: required

services:
  - docker

language: cpp

compiler: clang

env:
  global:
    - NAMESPACE=cytomineuliege
    - FROM_VERSION=v1.2.0
    - DOCKER_USERNAME=cytomineulg
    - secure: ""

script:
  - ./autogen.sh
  - ./configure && make

after_success:
  - git fetch --tags
  - export VERSION=$(cat configure.ac | grep AC_INIT)
  - export VERSION=${VERSION#AC_INIT(iipsrv,}
  - export VERSION=${VERSION%)}
  - export DEPLOY=false
  - >
    if [[ ! $(git tag -l v$VERSION) ]]; then
      git config --local user.name "$(git log -1 --pretty=format:'%an')";
      git config --local user.email "$(git log -1 --pretty=format:'%ae')";
      git tag "v$VERSION";
      export DEPLOY=true;
      echo "Deploy with version $VERSION";

      cd docker && tar -cvf v$VERSION.tar.gz ../;
      docker build --build-arg RELEASE_PATH="." --build-arg FROM_NAMESPACE=$NAMESPACE --build-arg FROM_VERSION=$FROM_VERSION -t $NAMESPACE/iip-cyto:latest -t $NAMESPACE/iip-cyto:v$VERSION docker/
    fi;

deploy:
  - provider: script
    script: >
      echo $VERSION &&
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" &&
      docker push $NAMESPACE/iip-cyto:v$VERSION &&
      echo "Done."
    skip_cleanup: true
    on:
      condition: $DEPLOY = true
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    on:
      condition: $DEPLOY = true

notifications:
  email: false
  slack:
    secure: 